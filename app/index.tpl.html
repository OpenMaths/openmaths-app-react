<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>om</title>

    <link rel="stylesheet" href="http://localhost:8082/css/app.min.css">
    <link rel="shortcut icon" href="http://localhost:8082/images/social/favicon.ico" type="image/x-icon">

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
                inlineMath: [['$', '$'], ["\\(", "\\)"]],
                displayMath: [['$$', '$$'], ["\\[", "\\]"]],
                processEscapes: true
            },
            "HTML-CSS": {availableFonts: ["TeX"]}
        });
    </script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
</head>
<body>
<div id="OpenMathsAppContainer"></div>
</body>
</html>
